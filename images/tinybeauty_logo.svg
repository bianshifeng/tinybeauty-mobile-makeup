<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 250" width="1000" height="250">
  <!-- 배경 -->
  <rect width="1000" height="250" fill="#f8f9fa" rx="15" ry="15" />
  
  <!-- 로고 배경 원 -->
  <circle cx="150" cy="125" r="100" fill="#6246ea" />
  
  <!-- T 글자 (간략화된 얼굴) -->
  <path d="M120 60 L180 60 L180 75 L160 75 L160 180 L140 180 L140 75 L120 75 Z" fill="white" />
  
  <!-- 메이크업 요소 -->
  <circle cx="125" cy="110" r="10" fill="#ff6b6b" opacity="0.7" /> <!-- 볼터치 -->
  <path d="M110 95 Q125 80 140 95" stroke="#ff9551" stroke-width="3" fill="none" /> <!-- 아이라인 -->
  <path d="M120 150 Q150 160 180 150" stroke="#ff9551" stroke-width="3" fill="none" /> <!-- 립스틱 -->
  
  <!-- 텍스트 요소 -->
  <text x="280" y="110" font-family="Arial, sans-serif" font-size="50" font-weight="bold" fill="#333">TinyBeauty</text>
  <text x="280" y="160" font-family="Arial, sans-serif" font-size="30" fill="#666">모바일 고품질 메이크업 기술</text>
  
  <!-- 하이라이트 요소 -->
  <rect x="280" y="170" width="350" height="4" rx="2" fill="#6246ea" />
  
  <!-- 통계 박스 -->
  <rect x="700" y="70" width="250" height="120" rx="10" fill="white" stroke="#dddddd" stroke-width="2" />
  <text x="825" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">주요 성능</text>
  
  <!-- 통계 항목 -->
  <text x="720" y="125" font-family="Arial, sans-serif" font-size="16" fill="#333">모델 크기: </text>
  <text x="930" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end" fill="#ff6b6b">81KB</text>
  
  <text x="720" y="155" font-family="Arial, sans-serif" font-size="16" fill="#333">추론 시간: </text>
  <text x="930" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end" fill="#4ecdc4">2.18ms</text>
  
  <text x="720" y="185" font-family="Arial, sans-serif" font-size="16" fill="#333">PSNR: </text>
  <text x="930" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="end" fill="#a267ac">35.39dB</text>
</svg>
